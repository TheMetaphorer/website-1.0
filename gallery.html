{% extends 'static/skeleton.html' %}
{% load staticfiles %}
	{% block content %}
		<main>
			<div id="content">
				<div class="gallery">
					{% for image in images %}
						<a href="{{ image.get_static_url }}" data-lightbox="mygallery"><img src="{{ image.get_thumbnail_url }}"></a>
					{% endfor %}
				</div>
			</div>
		</main>
	{% endblock %}
